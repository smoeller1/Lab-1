<!DOCTYPE html>
<html lang="en">
<head>
  <title>BURMA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    
<div class="container" style="background-color:Lavender;">
    <h1 align = "center" class="bg-primary" >BURMA</h1></div>
<div class="container" style="background-color:lavender;">
  <h1 >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   Login</h1>
  <form id="login-form" class="form-horizontal" role="form" action="home.html">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">User Name:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" id="uname" placeholder="Enter User Name">
      </div>
    </div>
    
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
      
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-2">
        <button type="submit" class="btn btn-primary btn-sm, pull-right">Log in </button>
        <a href="passwordrecovery.html">Forgot Password?</a>
      </div>
    </div>
  </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
