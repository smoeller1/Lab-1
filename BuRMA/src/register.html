<!DOCTYPE html>
<html lang="en">
<head>
  <title>BURMA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="background-color:Lavender;">
  <h1 align = "center" class="bg-primary" >BURMA</h1>
    <p align = "center"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Welcome to Your Maps!</strong> <a href="login.html" class="btn btn-primary btn-sm, pull-right">Sign in</a> </p>
</div>
<div class="container" style="background-color:lavender;">
  <h1 align = "left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign Up</h1>
  
    <form id="register-form" class="form-horizontal" role="form" action="login.html">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" id="fname" placeholder="">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" id="lname" placeholder="">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-2" for="dob">DOB:</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="dob" placeholder="mm/dd/yyyy">
      </div>
           
           <label class="radio-inline"><input type="radio" name="gender">Male</label>
<label class="radio-inline"><input type="radio" name="gender">Female</label>
           
    </div>
       <div class="form-group">
      <label class="control-label col-sm-2" for="ph">Mobile Number:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" id="ph" placeholder="">
      </div>
    </div>
       
       <div class="form-group">
      <label class="control-label col-sm-2" for="uname">User Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="uname" placeholder="Enter User Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="confirmpwd">Re- enter Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="-form-control" id="confirmpwd" placeholder="Re -Enter password">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">          
        <input type="email" class="form-control" id="email" placeholder="For Password recovery">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>

</div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
